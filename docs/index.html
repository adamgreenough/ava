<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ava CMS Documentation</title>
  <meta name="description" content="Documentation for Ava CMS - A developer-first flat-file PHP CMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-color: #6366f1;
      --theme-color-light: #818cf8;
      --theme-color-dark: #4f46e5;
      --theme-color-bg: rgba(99, 102, 241, 0.08);
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 15px;
      line-height: 1.7;
    }

    /* Sidebar */
    .sidebar {
      background: #fafafa;
      border-right: 1px solid #e5e7eb;
    }

    .sidebar-nav {
      padding: 1rem 0;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
      color: #6b7280;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sidebar-nav > ul > li > ul > li > a {
      font-weight: 500;
      font-size: 0.875rem;
      color: #374151;
      text-transform: none;
      letter-spacing: 0;
    }

    .sidebar-nav a {
      text-decoration: none;
      transition: all 0.15s;
    }

    .sidebar-nav a:hover {
      color: var(--theme-color);
    }

    .sidebar-nav li.active > a {
      color: var(--theme-color);
      font-weight: 600;
    }

    .app-name-link {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827 !important;
    }

    .app-name-link::before {
      content: '✨ ';
    }

    /* Main content */
    .markdown-section {
      max-width: 800px;
      padding: 2rem 3rem;
    }

    .markdown-section h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #111827;
      margin-top: 0;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--theme-color);
    }

    .markdown-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .markdown-section h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: #374151;
      margin-top: 1.75rem;
    }

    .markdown-section a {
      color: var(--theme-color);
      font-weight: 500;
    }

    .markdown-section a:hover {
      color: var(--theme-color-dark);
    }

    /* Code blocks */
    .markdown-section code {
      font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      font-size: 13px;
      background: #f3f4f6;
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      color: #1f2937;
    }

    .markdown-section pre {
      background: #1e1e1e !important;
      border-radius: 8px;
      padding: 1.25rem;
      overflow-x: auto;
    }

    .markdown-section pre code {
      background: transparent;
      padding: 0;
      color: #d4d4d4;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin: 1.5rem 0;
    }

    .markdown-section th {
      background: #f9fafb;
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
    }

    .markdown-section td {
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
      vertical-align: top;
    }

    .markdown-section tr:hover td {
      background: #fafafa;
    }

    /* Blockquotes (tips/warnings) */
    .markdown-section blockquote {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      border-left: 4px solid var(--theme-color);
      background: var(--theme-color-bg);
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      margin: 0;
      color: #374151;
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.5rem;
    }

    .markdown-section li {
      margin: 0.5rem 0;
    }

    /* Horizontal rule */
    .markdown-section hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 2rem 0;
    }

    /* Search */
    .search {
      margin: 0;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .search input {
      width: 100%;
      padding: 0.625rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-family: var(--base-font-family);
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .search input:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 3px var(--theme-color-bg);
    }

    .search input::placeholder {
      color: #9ca3af;
    }

    .search .results-panel {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .search .matching-post {
      padding: 1rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .search .matching-post:hover {
      background: #fafafa;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--theme-color);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem 1rem;
      }

      .markdown-section h1 {
        font-size: 1.75rem;
      }

      .sidebar {
        background: white;
      }
    }

    /* Progress bar */
    .progress {
      background: var(--theme-color) !important;
    }

    /* Copy button for code blocks */
    .docsify-copy-code-button {
      font-family: var(--base-font-family);
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ava CMS',
      repo: 'adamgreenough/ava',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
