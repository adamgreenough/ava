<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ava CMS Documentation</title>
  <meta name="description" content="Documentation for Ava CMS - A developer-first flat-file PHP CMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1/themes/prism-one-light.min.css">
  <style>
    :root {
      --theme-color: #3b82f6;
      --theme-color-dark: #2563eb;
    }

    * {
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15px;
    }

    /* Sidebar */
    .sidebar {
      background: #fafafa;
      border-right: 1px solid #e5e7eb;
    }

    /* App name / Logo */
    .sidebar > h1 {
      margin: 0 !important;
      padding: 1.25rem 1.5rem 1rem !important;
      text-align: left !important;
      font-size: 1.25rem !important;
      font-weight: 700 !important;
    }

    .app-name {
      padding: 1.25rem 1.5rem 1rem;
      text-align: left;
      margin: 0;
    }

    .app-name-link {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827 !important;
      letter-spacing: -0.01em;
    }

    /* Sidebar nav */
    .sidebar-nav {
      padding: 0.5rem 0 1rem;
    }

    .sidebar-nav ul {
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      list-style: none;
      margin: 0;
    }

    /* Top-level nav items */
    .sidebar-nav > ul > li > a {
      display: block;
      padding: 0.45rem 1.5rem;
      color: #1f2937;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.15s;
    }

    .sidebar-nav > p {
      padding: 0.5rem 1.5rem 0.25rem;
      margin: 0;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .sidebar-nav > p > strong {
      font-weight: 500;
      opacity: 0.6;
    }

    .sidebar-nav > ul > li > a:hover {
      color: var(--theme-color);
    }

    .sidebar-nav > ul > li.active > a {
      color: var(--theme-color);
    }

    /* Sub-sidebar (page headings) */
    .app-sub-sidebar {
      padding: 0 !important;
      margin: 0.25rem 0 0.5rem 0;
    }

    .app-sub-sidebar li {
      margin: 0;
    }

    .app-sub-sidebar li::before {
      content: none !important;
    }

    .app-sub-sidebar li a {
      display: block;
      padding: 0.2rem 1.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .app-sub-sidebar li a:hover {
      color: var(--theme-color);
    }

    .app-sub-sidebar li.active a {
      color: var(--theme-color);
    }

    /* Main content */
    .markdown-section {
      max-width: 780px;
      padding: 2rem 2.5rem;
    }

    .markdown-section h1 {
      font-size: 1.875rem;
      font-weight: 600;
      color: #111827;
      margin: 0 0 1.25rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h2 {
      font-size: 1.375rem;
      font-weight: 600;
      color: #1f2937;
      margin: 2rem 0 0.75rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      margin: 1.5rem 0 0.5rem 0;
    }

    .markdown-section a {
      color: var(--theme-color);
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* Inline code */
    .markdown-section code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.85em;
      background: #f3f4f6;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      color: #1f2937;
    }

    /* Code blocks */
    .markdown-section pre {
      background: #f8f9fa !important;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .markdown-section pre code {
      background: transparent;
      padding: 0;
      font-size: 0.825rem;
      line-height: 1.6;
      color: #24292f;
    }

    /* Prism overrides */
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata { color: #6a737d; }
    .token.punctuation { color: #24292f; }
    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol { color: #005cc5; }
    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin { color: #032f62; }
    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string { color: #d73a49; }
    .token.atrule,
    .token.attr-value,
    .token.keyword { color: #d73a49; }
    .token.function,
    .token.class-name { color: #6f42c1; }
    .token.regex,
    .token.important,
    .token.variable { color: #e36209; }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin: 1rem 0;
    }

    .markdown-section th {
      background: #f9fafb;
      font-weight: 600;
      text-align: left;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e5e7eb;
    }

    .markdown-section td {
      padding: 0.5rem 0.75rem;
      border: 1px solid #e5e7eb;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-left: 3px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.25rem;
    }

    .markdown-section li {
      margin: 0.25rem 0;
    }

    /* Search box */
    .search {
      padding: 0;
      margin: 0;
      border-bottom: none;
    }

    .search input {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-bottom: 1px solid #e5e7eb;
      border-radius: 0;
      font-size: 0.875rem;
      outline: none;
      background: #f9fafb;
      color: #1f2937;
    }

    .search input:focus {
      background: #fff;
      border-color: var(--theme-color);
      box-shadow: none;
    }

    .search input::placeholder {
      color: #9ca3af;
    }

    /* Search results */
    .search .results-panel {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .search .results-panel.show {
      display: block;
    }

    .search .matching-post {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .search .matching-post:last-child {
      border-bottom: none;
    }

    .search .matching-post:hover {
      background: #f9fafb;
    }

    .search .matching-post h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 0.25rem 0;
      padding: 0;
      border: none;
    }

    .search .matching-post p {
      font-size: 0.8rem;
      color: #6b7280;
      margin: 0;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Clear button */
    .search .clear-button {
      display: none;
    }

    /* Progress bar */
    .progress {
      background: var(--theme-color) !important;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--theme-color);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem 1rem;
      }
      .sidebar {
        background: white;
      }
      .app-name {
        padding: 1rem 1.25rem 0.75rem;
      }
    }

    /* ========================================
       COVER PAGE / HERO
       Override Docsify defaults with high specificity
       Docsify uses: section.cover, section.cover .cover-main, etc.
       We use: body section.cover.show, html body section.cover, etc.
       ======================================== */

    /* Base cover container */
    html body section.cover,
    html body section.cover.show {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      background: 
        radial-gradient(ellipse 100% 80% at 50% -30%, rgba(59, 130, 246, 0.12), transparent),
        radial-gradient(ellipse 50% 50% at 100% 50%, rgba(139, 92, 246, 0.08), transparent),
        radial-gradient(ellipse 50% 50% at 0% 50%, rgba(59, 130, 246, 0.05), transparent),
        linear-gradient(180deg, #0c1222 0%, #152238 40%, #1a2744 60%, #0c1222 100%) !important;
      background-position: center !important;
      background-size: cover !important;
      min-height: 100vh !important;
      height: 100vh !important;
      width: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
      position: relative !important;
    }

    /* Hide the mask overlay */
    html body section.cover .mask,
    html body section.cover.has-mask .mask {
      display: none !important;
      opacity: 0 !important;
      background: transparent !important;
    }

    /* Main content wrapper */
    html body section.cover .cover-main {
      flex: unset !important;
      max-width: 640px !important;
      width: 100% !important;
      margin: 0 auto !important;
      padding: 2rem 1.5rem !important;
      text-align: center !important;
      position: relative !important;
      z-index: 1 !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      gap: 0 !important;
    }

    /* Logo emoji */
    html body section.cover .cover-main .cover-logo,
    html body section.cover .cover-logo {
      display: block !important;
      font-size: 5.5rem !important;
      line-height: 1 !important;
      margin: 0 0 1.25rem 0 !important;
      padding: 0 !important;
      text-align: center !important;
      filter: drop-shadow(0 4px 24px rgba(251, 191, 36, 0.35)) !important;
    }

    /* Main heading */
    html body section.cover .cover-main h1,
    html body section.cover h1 {
      display: block !important;
      font-size: 3.25rem !important;
      font-weight: 700 !important;
      letter-spacing: -0.035em !important;
      line-height: 1.1 !important;
      color: #ffffff !important;
      margin: 0 0 0.75rem 0 !important;
      padding: 0 !important;
      text-align: center !important;
      position: static !important;
    }

    html body section.cover .cover-main h1 a,
    html body section.cover h1 a {
      color: #ffffff !important;
      text-decoration: none !important;
    }

    /* Tagline / blockquote */
    html body section.cover .cover-main blockquote,
    html body section.cover blockquote {
      display: block !important;
      font-size: 1.125rem !important;
      font-weight: 400 !important;
      line-height: 1.5 !important;
      color: #94a3b8 !important;
      margin: 0 0 2rem 0 !important;
      padding: 0 !important;
      border: none !important;
      background: transparent !important;
      text-align: center !important;
      max-width: 100% !important;
    }

    html body section.cover .cover-main blockquote p,
    html body section.cover blockquote p {
      margin: 0 !important;
      padding: 0 !important;
      font-weight: inherit !important;
      color: inherit !important;
    }

    /* Feature grid container */
    html body section.cover .cover-main .feature-grid,
    html body section.cover .feature-grid {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr) !important;
      gap: 0.75rem !important;
      width: 100% !important;
      max-width: 100% !important;
      margin: 0 0 2rem 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    /* Individual feature cards */
    html body section.cover .cover-main .feature,
    html body section.cover .feature {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      padding: 1rem 0.5rem !important;
      background: rgba(255, 255, 255, 0.03) !important;
      border: 1px solid rgba(255, 255, 255, 0.08) !important;
      border-radius: 10px !important;
      transition: all 0.2s ease !important;
      text-align: center !important;
    }

    html body section.cover .cover-main .feature:hover,
    html body section.cover .feature:hover {
      background: rgba(255, 255, 255, 0.06) !important;
      border-color: rgba(255, 255, 255, 0.12) !important;
      transform: translateY(-2px) !important;
    }

    html body section.cover .feature-icon {
      font-size: 1.5rem !important;
      line-height: 1 !important;
      margin: 0 0 0.5rem 0 !important;
    }

    html body section.cover .feature-title {
      font-size: 0.8125rem !important;
      font-weight: 600 !important;
      color: #f1f5f9 !important;
      margin: 0 0 0.2rem 0 !important;
      line-height: 1.3 !important;
    }

    html body section.cover .feature-desc {
      font-size: 0.6875rem !important;
      font-weight: 400 !important;
      color: #64748b !important;
      line-height: 1.35 !important;
      margin: 0 !important;
    }

    /* Hide default unordered list (docsify renders lists from markdown) */
    html body section.cover .cover-main ul,
    html body section.cover ul {
      display: none !important;
    }

    /* CTA buttons container - last paragraph holds the links */
    html body section.cover .cover-main > p:last-of-type,
    html body section.cover .cover-main > p:last-child {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 0.5rem !important;
      margin: 0 !important;
      padding: 0 !important;
      width: auto !important;
    }

    /* CTA buttons - override docsify's default button styles */
    html body section.cover .cover-main > p:last-of-type a,
    html body section.cover .cover-main > p:last-child a {
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 0.625rem 1.25rem !important;
      margin: 0 !important;
      font-size: 0.875rem !important;
      font-weight: 600 !important;
      line-height: 1 !important;
      letter-spacing: 0 !important;
      text-decoration: none !important;
      border-radius: 100px !important;
      transition: all 0.15s ease !important;
      box-sizing: border-box !important;
    }

    /* Primary CTA (first button) */
    html body section.cover .cover-main > p:last-of-type a:first-child,
    html body section.cover .cover-main > p:last-child a:first-child {
      background: var(--theme-color) !important;
      color: #ffffff !important;
      border: none !important;
    }

    html body section.cover .cover-main > p:last-of-type a:first-child:hover,
    html body section.cover .cover-main > p:last-child a:first-child:hover {
      background: var(--theme-color-dark) !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3) !important;
    }

    /* Secondary CTA (last button) */
    html body section.cover .cover-main > p:last-of-type a:last-child,
    html body section.cover .cover-main > p:last-child a:last-child {
      background: rgba(255, 255, 255, 0.06) !important;
      color: #e2e8f0 !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
    }

    html body section.cover .cover-main > p:last-of-type a:last-child:hover,
    html body section.cover .cover-main > p:last-child a:last-child:hover {
      background: rgba(255, 255, 255, 0.1) !important;
      border-color: rgba(255, 255, 255, 0.25) !important;
    }

    /* Hide sidebar when cover is showing */
    html body section.cover.show ~ .sidebar,
    html body section.cover.show ~ .sidebar-toggle {
      display: none !important;
    }

    /* Scroll indicator - mouse shape */
    html body section.cover::after {
      content: '' !important;
      position: absolute !important;
      bottom: 1.75rem !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      width: 18px !important;
      height: 28px !important;
      border: 2px solid rgba(255, 255, 255, 0.25) !important;
      border-radius: 9px !important;
      pointer-events: none !important;
    }

    /* Scroll indicator - wheel dot */
    html body section.cover::before {
      content: '' !important;
      position: absolute !important;
      bottom: 2.75rem !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      width: 3px !important;
      height: 6px !important;
      background: rgba(255, 255, 255, 0.5) !important;
      border-radius: 1.5px !important;
      animation: ava-scroll 1.8s ease-in-out infinite !important;
      z-index: 1 !important;
      pointer-events: none !important;
    }

    @keyframes ava-scroll {
      0%, 100% { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0); 
      }
      50% { 
        opacity: 0.2; 
        transform: translateX(-50%) translateY(6px); 
      }
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      html body section.cover .cover-main {
        padding: 1.5rem 1rem !important;
        max-width: 100% !important;
      }

      html body section.cover .cover-logo {
        font-size: 4rem !important;
        margin-bottom: 1rem !important;
      }

      html body section.cover h1 {
        font-size: 2.25rem !important;
      }

      html body section.cover blockquote {
        font-size: 1rem !important;
        padding: 0 0.5rem !important;
      }

      html body section.cover .feature-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem !important;
      }

      html body section.cover .feature {
        padding: 0.75rem 0.5rem !important;
      }

      html body section.cover .feature-icon {
        font-size: 1.25rem !important;
      }

      html body section.cover .feature-title {
        font-size: 0.75rem !important;
      }

      html body section.cover .feature-desc {
        font-size: 0.625rem !important;
      }

      html body section.cover .cover-main > p:last-of-type a,
      html body section.cover .cover-main > p:last-child a {
        padding: 0.5rem 1rem !important;
        font-size: 0.8125rem !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '✨ Ava CMS',
      repo: 'adamgreenough/ava',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      auto2top: true,
      requestHeaders: {
        'cache-control': 'no-cache'
      },
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3,
        maxAge: 300000  // 5 minutes instead of default 24 hours
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
